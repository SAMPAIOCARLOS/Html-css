<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonte de fundo</title>
    <style>
        div.quadrado{
            width: 200px;
            height: 200px;
            border: 3px solid black;
            display: inline-block;
            background-color: darkgrey;
        }
        div#q1{
            background-color: chartreuse;
        }
        div#q2{
            background-image: linear-gradient(to top, #00ffc3, #73ff00);
        }
        div#q3{
            width: 100px;
            height: 100px;
            background-image: url('imagens/pattern002.png');
        }
        div#q2:hover{
            background-image: linear-gradient(to bottom, #0000ff, #ff0000, #ffff00);
            cursor: pointer;
        }
        div#q3:hover{
            height: 200px;
            width: 200px;
            background-image: url('imagens/pattern003.png');
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
</body>
</html>
