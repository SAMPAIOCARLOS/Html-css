    <h1>diferenças dos tamanhos de imagens</h1>
    <p>vejamos um exemplo</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-g.png" type="image/png">
         <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto grande">
    </picture>
