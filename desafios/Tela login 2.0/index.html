<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="login-left">
            <h1>Faça login para <br> E entre para o nosso time</h1>
<br>
           <img src="forming-team-leadership-animate.svg" alt="">
        </div>

        <div id="login-right">
            <form action="#">
                <h1>LOGIN</h1>

                <div>
                    <label for="usuário">Usuário</label>
                    <input type="text" id="usuário" name="usuário" placeholder="Usuário">
                </div>
<br>
                <div>
                    <label for="password">Senha</label>

                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>
<br>
                <div id="botão"><button type="submit">LOGIN</button></div>
            </form>
        </div>
    </main>
</body>
</html>
